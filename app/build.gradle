apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.2"
    defaultConfig {
        applicationId "stream.pickphotosample"
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 10
        versionName "1.0.0"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    repositories {
        maven { url 'https://jitpack.io' }
    }
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.github.searchy2:CustomButton:1.5.1'
    compile 'com.github.searchy2:CustomPermissionsDialogue:1.4'

    compile 'com.android.support:appcompat-v7:27.0.2'
    compile project(':pickphotoview')
}
