apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"
    defaultConfig {
        applicationId "stream.pickphotosample"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 10
        versionName "1.0.0"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    repositories {
        maven { url 'https://jitpack.io' }
        maven { url "https://maven.google.com" }
    }
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.github.searchy2:CustomButton:1.3'
    compile 'com.github.searchy2:CustomPermissionsDialogue:1.2'

    compile 'com.android.support:appcompat-v7:26.0.2'
    compile project(':pickphotoview')
}
